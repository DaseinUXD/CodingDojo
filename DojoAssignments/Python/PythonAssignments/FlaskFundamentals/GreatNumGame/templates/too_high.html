<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/remm.css">

    <title>Great Number Game</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1 class="display-4">Your Guess? </h1>
                <p class="lead"></p>
                <hr class="my-4">
            <h4>I am thinking of a number between 1 to 10.</h4>
        </div>
    </div>
</div>
<div class="container" >
    <div class="row">
        <div class="col-8">
            <form id="number_game" action="/" method="post" class="form-row">
                <fieldset class="form-group">
                    <div class="row empty"></div>
                    <div class="row">
                        <div class="col-5">
                            <h3>
                                <label for="guess">Enter your guess</label>
                            </h3>
                        </div>
                        <div class="col-3">
                            <input id="guess" type="number" name="guess" class="form-control">
                        </div>
                        <div class="col-4">
                            <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
                        </div>

                    </div>
                </fieldset>
            </form>

        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


</body>
</html>
