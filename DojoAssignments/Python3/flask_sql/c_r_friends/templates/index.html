<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <title>Friends</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h4>These are my friends</h4>
            <table class="table table-dark table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Occupation</th>
                </tr>
                </thead>
                <tbody>

                {% for i in range(list) %}
                    <tr>
                        <td>{{ friends[i]['first_name'] }}</td>
                        <td>{{ friends[i]['last_name'] }}</td>
                        <td>{{ friends[i]['occupation'] }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

            <h6><u>Add a friend</u></h6>

            <form action="/create_friend" method="post">
                <div class="form-group form-row">
                    <label class="col-form-label" for="first_name">First name:</label>
                    <input class="form-control" id="first_name" name="first_name" type="text">
                </div>
                <div class="form-group form-row">
                    <label class="col-form-label" for="last_name">Last name:</label>
                    <input class="form-control" id="last_name" name="last_name" type="text">

                </div>
                <div class="form-group form-row">
                    <label class="col-form-label" for="occupation">Occupation:</label>
                    <input class="form-control" id="occupation" name="occupation" type="text">


                </div>
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-2">
                        <input class="btn btn-dark" type="submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>


</body>
</html>
