<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/blogs_app/css/bootstrap.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>
<header class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h3 class="text-center">
            create a blog
        </h3>
    </div>
    <div class="col-4"></div>
</header>
<main class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="card=text text-center">
                        <form class="form" action="/create/" method="post">
                            {% csrf_token %}
                            <div class="form-group form-row">
                                <label class="col-auto col-form-label" for="name">Name: </label>
                                <input class="form-control" id="name" type="text" name="name">
                            </div>
                            <div class="form-group form-row">
                                <label class="col-auto col-form-label" for="desc">Description: </label>
                                <textarea class="form-control" id="desc" type="text" name="desc"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-9"></div>
                                <div class="col-3">

                                    <input class="btn btn-primary" type="submit" name="submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</main>


</body>
</html>
