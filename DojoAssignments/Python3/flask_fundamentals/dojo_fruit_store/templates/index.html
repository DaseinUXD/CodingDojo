<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="../static/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Dojo Fruit Store!</h1>
    <div class="row">
        <form class="" action="/checkout" method="post">
            <table>
                <thead>
                <tr>
                    <td>Fruit Name</td>
                    <td>Quantity</td>
                </tr>
                </thead>
                <tr>
                    <td><label for="strawberry">Strawberry</label></td>
                    <td><select name="strawberry" class="form-control" id="strawberry">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="raspberry">Raspberry</label></td>
                    <td><select name="raspberry" class="form-control" id="raspberry">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="apple">Apple</label></td>
                    <td><select name="apple" class="form-control" id="apple">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    </td>
                </tr>
            </table>
            Name: <input type="text" name="name">
            Student ID: <input type="number" name="id">
            <input type="submit" value="Buy Fruit">
        </form>

    </div>


</div>

</div>

</body>
</html>
