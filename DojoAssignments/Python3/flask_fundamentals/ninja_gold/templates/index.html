<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <title>Ninja Money</title>
    <style type="text/css">
        .box {
            border: 1px solid;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"><h4>Your Gold:</h4></div>
        <div class="col-2"><h4>{{ session['gold'] }}</h4></div>
        <div class="col-8">{{ gold }}</div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="card text-center">
                <h3>Farm</h3>
                (earns 10-20 gold)
                <form action="/process_money" method="post">
                    <input name="location" type="hidden" value="farm">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
        <div class="col-3">
            <div class="card text-center">
                <h3>Cave</h3>
                (earns 5-10 gold)
                <form action="/process_money" method="post">
                    <input name="location" type="hidden" value="cave">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
        <div class="col-3">
            <div class="card text-center">
                <h3>House</h3>
                (earns 2-5 gold)
                <form action="/process_money" method="post">
                    <input name="location" type="hidden" value="house">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
        <div class="col-3">
            <div class="card text-center">
                <h3>Casino</h3>
                (earns/takes 0-50 gold)
                <form action="/process_money" method="post">
                    <input name="location" type="hidden" value="casino">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
    </div>
    <div class="row"><h5 class="">Activities:</h5>
        <div class="col-12">
            {% if session['activity'] %}
                <h6>
                    {{ session['activity'] }}

                </h6>
            {% endif %}


        </div>
    </div>
</div>

</body>
</html>
