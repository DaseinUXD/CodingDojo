<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/session_words_app/css/bootstrap.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>
{#<h1>Hello, world!</h1>#}
<div class="container">
    <div class="navbar"></div>
    <div class="row">

        <div class="col-6 border-right border-dark">

            <form action="/add/" method="post">
                {% csrf_token %}
                <div class="form-group form-row">
                    <label for="word" class="col-12 col-form-label font-weight-bold">Add a New Word</label>
                    <input id="word" class="col-12 form-control" type="text" name="word">
                </div>
                <label class="font-weight-bold">Choose Color</label>
                <div id="radioset" class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="red"
                           value="red" checked>
                    <label class="form-check-label text-danger" for="red">
                        Red
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="green"
                           value="green">
                    <label class="form-check-label text-success" for="green">
                        Green
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="blue"
                           value="blue">
                    <label class="form-check-label text-primary" for="blue">
                        Blue
                    </label>
                </div>
                <div class="form-group">

                    <div class="form-check form-row">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox" name="big_font">
                        <label class="form-check-label" for="checkbox">
                            show in BIG fonts!`
                        </label>
                    </div>
                </div>
                <input id="word-btn" class="btn btn-outline-info" type="submit" value="Add to Session">
            </form>
        </div>
        <div class="col-6">
            <form action="/clear/" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <input type="submit" name="clear" value="Clear Session" class="btn btn-outline-danger">
                    </div>
                </div>
            </form>

            {#            <table class="table">#}
            {#                <thead>#}
            {#                <tr>#}
            {#                    <th>Word</th>#}
            {#                    <th>Information</th>#}
            {#                </tr>#}
            {#                </thead>#}
            {#                <tbody>#}
            {#                <tr>#}
            {#                    <td scope="row">{{ name }}</td>#}
            {#                    <td>{{ name }}</td>#}
            {#                </tr>#}
            {#                </tbody>#}
            {#            </table>#}
        </div>

    </div>
</div>

</body>
</html>
