<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <title>Dojo Survey Index</title>
</head>
<body>

<div class="container">
    <div class="navbar"></div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-area">


                <form role="form" id="form" action="/submit" method="POST">
                    <fieldset>
                        <legend><h3>Dojo Survey</h3></legend>
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" unrequired>

                        </div>

                        <div class="form-group">
                            <label for="location">Dojo Location:</label>
                            <select id="location" class="custom-select" name="location">
                                <option selected>Choose...</option>
                                <option value="san_jose">San Jose</option>
                                <option value="dallas">Dallas</option>
                                <option value="chicago">Chicago</option>
                                <option value="fullerton">Fullerton</option>
                                <option value="nyc">New York City</option>

                            </select>

                        </div>

                        <div class="form-group">
                            <label for="language">Favorite Language:</label>
                            <select id="language" class="custom-select" name="language">
                                <option selected>Choose...</option>
                                <option value="js">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="r">R</option>
                                <option value="php">php</option>
                                <option value="basic">BASIC</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="comment">Comments (optional):</label>
                            <textarea form="form" class="form-control" id="comment" name="comment"
                                      placeholder="Comments" maxlength="140"
                                      rows="7"></textarea>
                        </div>

                        <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-outline-primary">
                    </fieldset>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h2>{{ message }}</h2>

                        {% endfor %}


                    {% endif %}

                {% endwith %}

            </div>
        </div>
    </div>
</div>
</body>
</html>
