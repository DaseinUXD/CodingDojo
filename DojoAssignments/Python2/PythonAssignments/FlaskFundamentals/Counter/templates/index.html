<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Counter</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column-4"></div>
        <div class="column-4">
            <div class="card">
                <img class="card-img-top" src="{{ url_for('static', filename="img/counterTerror.png") }}"
                     alt="Card image cap">
                <div class="card-header">
                    <h2>Counter</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Welcome!</h5>
                    <div class="card-body">
                        <h4>You have visited {{ session.count }} times</h4>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <form action="/increment" method="post">
                                <input class="btn btn-success" type="submit" id="increase" value="Increase"
                                       name="increment">
                            </form>
                        </div>

                        <div class="col-6">
                            <form action="/decrement" method="post">
                                <input class="btn btn-danger" type="submit" id="decrease" value="Reset" name="decrement">
                            </form>

                        </div>
                    </div>

                </div>
            </div>
            <div class="card">

            </div>
        </div>
        <div class="column-4"></div>
    </div>
</div>

</body>
</html>
